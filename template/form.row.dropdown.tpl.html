
<div class="popover wbg-popover" >
    <div class="popover-content">
        <ul>
            <li ng-click="form_editColumn(1,$index,0);$hide()">向上添加一行</li>
            <li ng-click="form_editColumn(1,$index,1);$hide()">向下添加一行</li>
            <li ng-click="form_editColumn(-1,$index,1);$hide()">删除整行</li>
            <li ng-click="$hide()">取消</li>
        </ul>
    </div>
</div>
